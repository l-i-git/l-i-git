<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .language-select {
            text-align: right;
            margin-bottom: 20px;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .category {
            width: 100%;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            box-sizing: border-box;
        }
        h2 {
            color: #444;
            border-bottom: 2px solid #444;
            padding-bottom: 5px;
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-select">
            <select id="languageSelect">
                <option value="zh">中文</option>
                <option value="en">English</option>
            </select>
        </div>
        <h1 id="mainTitle">AI工具导航</h1>
        
        <div class="category-container">
            <div class="category" id="chat">
                <h2 id="chatTitle">对话</h2>
                <ul>
                    <li><a href="https://chat.openai.com/" target="_blank">ChatGPT</a></li>
                    <li><a href="https://www.anthropic.com/" target="_blank">Claude</a></li>
                </ul>
            </div>
            
            <div class="category" id="image">
                <h2 id="imageTitle">图像</h2>
                <ul>
                    <li><a href="https://www.midjourney.com/" target="_blank">Midjourney</a></li>
                    <li><a href="https://stability.ai/" target="_blank">Stable Diffusion</a></li>
                    <li><a href="https://openai.com/dall-e-2" target="_blank">DALL-E</a></li>
                </ul>
            </div>
            
            <div class="category" id="audio">
                <h2 id="audioTitle">音乐</h2>
                <ul>
                    <li><a href="https://www.suno.ai/" target="_blank">Suno</a></li>
                    <li><a href="https://udio.com/" target="_blank">Udio</a></li>
                </ul>
            </div>
            
            <div class="category" id="video">
                <h2 id="videoTitle">视频</h2>
                <ul>
                    <li><a href="https://openai.com/sora" target="_blank">Sora</a></li>
                    <li><a href="https://www.pika.art/" target="_blank">Pika</a></li>
                    <li><a href="https://runwayml.com/" target="_blank">Runway</a></li>
                    <li><a href="https://lumalabs.ai/" target="_blank">Luma</a></li>
                </ul>
            </div>
            
            <div class="category" id="code">
                <h2 id="codeTitle">代码</h2>
                <ul>
                    <li><a href="https://github.com/features/copilot" target="_blank">GitHub Copilot</a></li>
                    <li><a href="https://deepseek.ai/" target="_blank">DeepSeek</a></li>
                </ul>
            </div>
            
            <div class="category" id="framework">
                <h2 id="frameworkTitle">框架</h2>
                <ul>
                    <li><a href="https://github.com/geekan/MetaGPT" target="_blank">MetaGPT</a></li>
                    <li><a href="https://www.coze.com/" target="_blank">Coze</a></li>
                    <li><a href="https://huggingface.co/" target="_blank">HuggingFace</a></li>
                    <li><a href="https://openai.com/blog/introducing-gpts" target="_blank">GPTS</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            zh: {
                mainTitle: "AI工具导航",
                chatTitle: "对话",
                imageTitle: "图像",
                audioTitle: "音乐",
                videoTitle: "视频",
                codeTitle: "代码",
                frameworkTitle: "框架"
            },
            en: {
                mainTitle: "AI Tools Navigation",
                chatTitle: "Chat",
                imageTitle: "Image",
                audioTitle: "Audio",
                videoTitle: "Video",
                codeTitle: "Code",
                frameworkTitle: "Framework"
            }
        };

        function updateLanguage(lang) {
            document.getElementById('mainTitle').textContent = translations[lang].mainTitle;
            document.getElementById('chatTitle').textContent = translations[lang].chatTitle;
            document.getElementById('imageTitle').textContent = translations[lang].imageTitle;
            document.getElementById('audioTitle').textContent = translations[lang].audioTitle;
            document.getElementById('videoTitle').textContent = translations[lang].videoTitle;
            document.getElementById('codeTitle').textContent = translations[lang].codeTitle;
            document.getElementById('frameworkTitle').textContent = translations[lang].frameworkTitle;
        }

        // 检测用户浏览器语言
        const userLang = navigator.language || navigator.userLanguage;
        const defaultLang = userLang.startsWith('zh') ? 'zh' : 'en';
        
        // 初始化语言
        updateLanguage(defaultLang);
        document.getElementById('languageSelect').value = defaultLang;

        // 语言选择事件监听
        document.getElementById('languageSelect').addEventListener('change', function() {
            updateLanguage(this.value);
        });

        function updateLayout() {
            const container = document.querySelector('.category-container');
            const categories = document.querySelectorAll('.category');
            const isPortrait = window.innerHeight > window.innerWidth;
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile && isPortrait) {
                // 移动设备竖屏：两列布局
                categories.forEach(cat => cat.style.width = 'calc(50% - 10px)');
                container.style.flexDirection = 'row';
            } else {
                // 移动设备横屏或桌面：每个类别两行
                categories.forEach(cat => {
                    cat.style.width = '100%';
                    const ul = cat.querySelector('ul');
                    ul.style.columnCount = '2';
                    ul.style.columnGap = '20px';
                });
                container.style.flexDirection = 'column';
            }
        }

        // 初始加载时更新布局
        updateLayout();

        // 在窗口大小改变或设备方向变化时更新布局
        window.addEventListener('resize', updateLayout);
        window.addEventListener('orientationchange', updateLayout);
    </script>
</body>
</html>
